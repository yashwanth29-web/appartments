<div class="login-wrapper">
  <!-- Left Side: Luxury Background -->
  <div class="background-side"></div>

  <!-- Overlay Text on Background -->
  <div class="overlay-content">
    <h1>Elite Properties</h1>
    <p>Manage properties. Control bookings. Grow smarter.</p>
  </div>

  <!-- Right Side: Login Card -->
  <div class="login-side">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M24 4L44 14V34L24 44L4 34V14L24 4Z" stroke="#10b981" stroke-width="4"/>
          <path d="M24 14V34" stroke="#10b981" stroke-width="4"/>
          <path d="M14 20L34 20" stroke="#10b981" stroke-width="4"/>
        </svg>
        <span>Elite Properties</span>
      </div>

      <h2>Welcome Back</h2>
      <p class="subtitle">Admin Portal</p>

      <form>
        <!-- Email Field -->
        <div class="form-group">
          <label>Email</label>
          <div class="input-wrapper">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
            </svg>
            <input 
              type="email" 
              placeholder="Enter admin email" 
              [(ngModel)]="email" 
              name="email" 
              required 
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              placeholder="Enter password" 
              [(ngModel)]="password" 
              name="password" 
              required 
            />
            <button 
              type="button" 
              class="toggle-password" 
              (click)="showPassword = !showPassword"
            >
              <svg *ngIf="!showPassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg *ngIf="showPassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Options: Remember Me & Forgot Password -->
        <div class="options">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
            <span>Remember Me</span>
          </label>
          <p>
  
  New Admin?
  <a routerLink="/admin/register">Register</a>
</p>
        </div>

        <!-- Login Button -->
        <button 
          type="button" 
          class="login-btn" 
          (click)="login()"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
