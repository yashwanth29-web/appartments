<app-navbar></app-navbar>
<div class="page">
  <h1 class="main-title">Community Amenities</h1>

  <div class="search-container">
    <input
      type="text"
      class="search-input"
      placeholder="Search amenities (Gym, Pool, Parking...)"
      [(ngModel)]="searchText"
      (input)="search()"
    />
    <svg class="search-icon" viewBox="0 0 24 24">
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
    </svg>
  </div>

  <app-loading-spinner [isLoading]="isLoading" message="Loading amenities..."></app-loading-spinner>

  <!-- Tower-wise sections -->
  <div *ngIf="!isLoading">
    <div *ngFor="let towerId of towerKeys" class="tower-section">
      <h2 class="tower-title">Tower {{ towerId }}</h2>

      <div class="amenities-grid">
        <div class="amenity-card" *ngFor="let a of groupedAmenities[towerId]">
          <div class="card-image-wrapper">
            <img [src]="api.getImageUrl(a.image)" alt="{{ a.name }}" class="card-image" />
            <div class="card-overlay"></div>
          </div>
          <div class="card-content">
            <h3 class="card-title">{{ a.name }}</h3>
            <p class="card-description">{{ a.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
